<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片画廊</title>
    <meta name="description" content="一个展示精彩瞬间的瀑布流图片画廊。">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* --- 基础和全局样式 --- */
        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            background-color: #f0fdf4;
            color: #14532d;
        }
        body.lightbox-open { overflow: hidden; }

        /* --- 全新的 CSS Grid 瀑布流画廊样式 --- */
        .grid-gallery {
            display: grid;
            /* 关键点1: 创建响应式网格列。每列最小150px，最大1fr(自由填充) */
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            /* 关键点2: 定义一个基础的行高，让竖屏图片可以基于它进行扩展 */
            grid-auto-rows: minmax(100px, auto);
            gap: 1rem; /* 网格间距 */
        }

        .grid-item {
            position: relative;
            border-radius: 0.75rem;
            overflow: hidden;
            background-color: white;
            border: 1px solid rgba(34, 197, 94, 0.2);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out, box-shadow 0.3s ease;
        }
        .grid-item.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .grid-item img {
            cursor: pointer;
            width: 100%;
            height: 100%;
            object-fit: cover; /* 图片会裁剪以填充整个容器，保持比例 */
            display: block;
            transition: transform 0.4s ease;
        }
        .grid-item:hover img {
            transform: scale(1.05);
        }

        /* 关键点3: 定义用于跨度和高度调整的类 */
        .grid-item.wide {
            grid-column: span 2; /* 横向跨2列 */
        }
        .grid-item.tall {
            grid-row: span 2; /* 纵向跨2行 */
        }

        .grid-caption {
            position: absolute; bottom: 0; left: 0; right: 0;
            padding: 2rem 1rem 1rem; color: white; font-weight: 500;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
            opacity: 0; transform: translateY(100%);
            transition: opacity 0.4s ease, transform 0.4s ease;
            pointer-events: none;
        }
        .grid-item:hover .grid-caption {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- 图片放大预览样式 (无需修改) --- */
        .lightbox { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.85); display: flex; justify-content: center; align-items: center; z-index: 1000; cursor: pointer; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease; }
        .lightbox.active { opacity: 1; visibility: visible; }
        .lightbox-image { max-width: 90%; max-height: 90%; display: block; box-shadow: 0 0 25px rgba(0, 0, 0, 0.5); border-radius: 0.5rem; object-fit: contain; cursor: grab; transition: transform 0.2s ease; }
        .lightbox-image:active { cursor: grabbing; }
    </style>
</head>
<body class="antialiased">

    <header class="text-center py-8 md:py-12 bg-white/80 backdrop-blur-md shadow-sm">
        <h1 class="text-4xl md:text-5xl font-bold text-green-900 mb-2">图片画廊</h1>
        <p class="text-lg text-green-700">记录生活中的精彩瞬间</p>
    </header>

    <main class="container mx-auto px-6 py-8 md:py-10">
        
        <div class="max-w-7xl mx-auto grid-gallery">
            
            <div class="grid-item">
                <img src="https://tu.665410.xyz/5VK3U8DR9Q1V.jpg" alt="新发现咖啡馆 (横屏)" loading="lazy">
                <div class="grid-caption">新发现的咖啡馆 (横屏)</div>
            </div>
            <div class="grid-item">
                <img src="https://tu.665410.xyz/DY8Y4VG0HQ1V.png" alt="樱花林 (竖屏)" loading="lazy">
                <div class="grid-caption">偶遇一片樱花林 (竖屏)</div>
            </div>
            <div class="grid-item">
                <img src="https://tu.665410.xyz/T3T0QM05HQ1V.jpg" alt="项目完成 (横屏)" loading="lazy">
                <div class="grid-caption">庆祝项目完成 (横屏)</div>
            </div>
            <div class="grid-item">
                <img src="https://tu.665410.xyz/7ZX4548R9Q1V.jpg" alt="学习编程 (接近方形)" loading="lazy">
                <div class="grid-caption">学习编程的时光</div>
            </div>
            <div class="grid-item">
                <img src="https://tu.665410.xyz/DJUP64A4HQ1V.jpg" alt="手工面包 (竖屏)" loading="lazy">
                <div class="grid-caption">初次尝试手工面包 (竖屏)</div>
            </div>
            <div class="grid-item">
                <img src="https://tu.665410.xyz/HU8A1PQ23Q1V.png" alt="公园野餐 (竖屏)" loading="lazy">
                <div class="grid-caption">公园野餐 (竖屏)</div>
            </div>
            
        </div>
    </main>
    
    <footer class="text-center py-8 mt-12 border-t border-green-200">
        <p class="text-green-700">© 2025 图片画廊</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            
            // --- 全新的: 基于图片尺寸调整网格项大小的函数 ---
            function resizeGridItems() {
                const items = document.querySelectorAll('.grid-item');
                items.forEach(item => {
                    const img = item.querySelector('img');
                    
                    // 确保图片已加载，以便获取其原始尺寸
                    if (img.complete) {
                        applySpans(item, img);
                    } else {
                        img.addEventListener('load', () => applySpans(item, img));
                    }
                });
            }

            function applySpans(item, img) {
                // 计算图片的宽高比
                const ratio = img.naturalWidth / img.naturalHeight;

                // 根据宽高比添加 'wide' 或 'tall' 类
                // 大于1.5认为是明显横屏，小于0.7认为是明显竖屏
                if (ratio > 1.5) {
                    item.classList.add('wide');
                } else if (ratio < 0.7) {
                    item.classList.add('tall');
                }
            }

            // 页面加载时运行尺寸调整函数
            resizeGridItems();


            // --- 图片入场动画 (现在观察 .grid-item) ---
            const galleryItems = document.querySelectorAll('.grid-item');
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { root: null, rootMargin: '0px', threshold: 0.1 });
            galleryItems.forEach(item => { observer.observe(item); });


            // --- 图片放大功能 (逻辑不变，选择器更新为 .grid-item) ---
            function setupAdvancedLightbox() {
                const galleryImages = document.querySelectorAll('.grid-item img');
                let lightbox = document.querySelector('.lightbox');
                if (!lightbox) {
                    lightbox = document.createElement('div'); lightbox.className = 'lightbox';
                    const lightboxImage = document.createElement('img'); lightboxImage.className = 'lightbox-image';
                    lightbox.appendChild(lightboxImage); document.body.appendChild(lightbox);
                }
                const lightboxImage = lightbox.querySelector('.lightbox-image');
                let scale = 1, isPanning = false, startPoint = { x: 0, y: 0 }, currentPan = { x: 0, y: 0 };
                function applyTransform() { lightboxImage.style.transform = `translate(${currentPan.x}px, ${currentPan.y}px) scale(${scale})`; }
                function resetTransform() { scale = 1; currentPan = { x: 0, y: 0 }; lightboxImage.style.transition = 'transform 0.2s ease'; applyTransform(); }
                galleryImages.forEach(img => {
                    img.addEventListener('click', () => { lightboxImage.src = img.src; lightbox.classList.add('active'); document.body.classList.add('lightbox-open'); resetTransform(); });
                });
                lightbox.addEventListener('click', (e) => { if (e.target === lightbox) { lightbox.classList.remove('active'); document.body.classList.remove('lightbox-open'); } });
                lightbox.addEventListener('wheel', (e) => { e.preventDefault(); const rect = lightboxImage.getBoundingClientRect(); const delta = e.deltaY > 0 ? -0.1 : 0.1; const newScale = Math.max(0.5, Math.min(scale + delta, 5)); const mouseX = e.clientX - rect.left; const mouseY = e.clientY - rect.top; currentPan.x = mouseX - ((mouseX - currentPan.x) * (newScale / scale)); currentPan.y = mouseY - ((mouseY - currentPan.y) * (newScale / scale)); scale = newScale; applyTransform(); });
                lightboxImage.addEventListener('mousedown', (e) => { if (scale > 1) { e.preventDefault(); isPanning = true; startPoint = { x: e.clientX - currentPan.x, y: e.clientY - currentPan.y }; lightboxImage.style.transition = 'none'; } });
                window.addEventListener('mousemove', (e) => { if (isPanning) { e.preventDefault(); currentPan.x = e.clientX - startPoint.x; currentPan.y = e.clientY - startPoint.y; applyTransform(); } });
                window.addEventListener('mouseup', () => { if (isPanning) { isPanning = false; lightboxImage.style.transition = 'transform 0.2s ease'; } });
            }
            setupAdvancedLightbox();
        });
    </script>
</body>
</html>
