<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的瀑布流图片站</title>
    <meta name="description" content="一个展示精彩瞬间的瀑布流图片画廊。">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* --- 基础和全局样式 --- */
        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            background-color: #f5f5f5; /* 使用一个更中性的背景色 */
            color: #1f2937;
        }
        /* 防止灯箱打开时背景页面滚动 */
        body.lightbox-open {
            overflow: hidden;
        }

        /* --- 瀑布流画廊样式 --- */
        .masonry-gallery {
            column-count: 1; /* 移动端默认1列 */
            column-gap: 1.5rem; /* 列间距 */
        }
        /* 中等屏幕（平板）显示2列 */
        @media (min-width: 640px) { .masonry-gallery { column-count: 2; } }
        /* 大屏幕（桌面）显示3列 */
        @media (min-width: 1024px) { .masonry-gallery { column-count: 3; } }
         /* 超大屏幕可以考虑更多列 */
        @media (min-width: 1280px) { .masonry-gallery { column-count: 4; } }

        .masonry-item {
            position: relative;
            display: inline-block;
            width: 100%;
            margin-bottom: 1.5rem; /* 图片垂直间距 */
            break-inside: avoid; /* 防止元素在列中被切断 */
            border-radius: 0.75rem; /* 圆角 */
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            /* 入场动画配置 */
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out, box-shadow 0.3s ease;
        }
        .masonry-item img {
            cursor: pointer;
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.4s ease;
        }
        /* 图片已加载的可见状态 */
        .masonry-item.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        /* 鼠标悬停时的交互效果 */
        .masonry-item:hover {
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.2), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .masonry-item:hover img {
            transform: scale(1.05); /* 图片轻微放大 */
        }
        .masonry-caption {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            padding: 2rem 1rem 1rem;
            color: white;
            font-weight: 500;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
            opacity: 0;
            transform: translateY(100%);
            transition: opacity 0.4s ease, transform 0.4s ease;
            pointer-events: none; /* 让鼠标事件穿透到图片上 */
        }
        .masonry-item:hover .masonry-caption {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- 图片放大预览样式 (支持缩放和平移) --- */
        .lightbox {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .lightbox.active {
            opacity: 1;
            visibility: visible;
        }
        .lightbox-image {
            max-width: 90%;
            max-height: 90%;
            display: block;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            border-radius: 0.5rem;
            object-fit: contain;
            cursor: grab; /* 默认显示可抓取手势 */
            transition: transform 0.2s ease; /* 平移和缩放动画 */
        }
        .lightbox-image:active {
            cursor: grabbing; /* 拖动时显示抓紧手势 */
        }
    </style>
</head>
<body class="antialiased">

    <header class="text-center py-8 md:py-12 bg-white shadow-sm">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-2">我的图片画廊</h1>
        <p class="text-lg text-gray-500">记录生活中的每一个精彩瞬间</p>
    </header>

    <main class="container mx-auto px-6 py-8 md:py-10">
        
        <div class="max-w-7xl mx-auto masonry-gallery">
            
            <div class="masonry-item">
                <img src="https://tu.665410.xyz/DY8Y4VG0HQ1V.png" alt="樱花林" loading="lazy">
                <div class="masonry-caption">偶遇一片樱花林</div>
            </div>

            <div class="masonry-item">
                <img src="https://tu.665410.xyz/5VK3U8DR9Q1V.jpg" alt="新发现咖啡馆" loading="lazy">
                <div class="masonry-caption">新发现的咖啡馆</div>
            </div>

            <div class="masonry-item">
                <img src="https://tu.665410.xyz/T3T0QM05HQ1V.jpg" alt="项目完成" loading="lazy">
                <div class="masonry-caption">庆祝项目完成</div>
            </div>

            <div class="masonry-item">
                <img src="https://tu.665410.xyz/7ZX4548R9Q1V.jpg" alt="学习编程" loading="lazy">
                <div class="masonry-caption">学习编程的时光</div>
            </div>
            
            <div class="masonry-item">
                <img src="https://tu.665410.xyz/DJUP64A4HQ1V.jpg" alt="手工面包" loading="lazy">
                <div class="masonry-caption">初次尝试手工面包</div>
            </div>

            <div class="masonry-item">
                <img src="https://tu.665410.xyz/HU8A1PQ23Q1V.png" alt="公园野餐" loading="lazy">
                <div class="masonry-caption">公园野餐</div>
            </div>
            
            </div>
    </main>
    
    <footer class="text-center py-8 mt-12 border-t border-gray-200">
        <p class="text-gray-500">© 2025 我的图片画廊</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            
            // --- 瀑布流图片入场动画 ---
            // 逻辑: 使用 IntersectionObserver API 监测每个图片项是否进入可视区域
            const galleryItems = document.querySelectorAll('.masonry-item');
            const observerOptions = { root: null, rootMargin: '0px', threshold: 0.1 };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    // 当图片项进入视口时
                    if (entry.isIntersecting) {
                        // 添加 .is-visible 类来触发 CSS 中定义的动画
                        entry.target.classList.add('is-visible');
                        // 动画触发后，停止观察该元素，以提升性能
                        observer.unobserve(entry.target);
                    }
                });
            }, observerOptions);

            // 让观察者开始观察每一个图片项
            galleryItems.forEach(item => { observer.observe(item); });


            // --- 图片点击放大、缩放、平移功能 ---
            function setupAdvancedLightbox() {
                const galleryImages = document.querySelectorAll('.masonry-item img');
                let lightbox = document.querySelector('.lightbox');
                
                // 动态创建灯箱元素，如果它不存在
                if (!lightbox) {
                    lightbox = document.createElement('div');
                    lightbox.className = 'lightbox';
                    document.body.appendChild(lightbox);
                    
                    const lightboxImage = document.createElement('img');
                    lightboxImage.className = 'lightbox-image';
                    lightbox.appendChild(lightboxImage);
                }

                const lightboxImage = lightbox.querySelector('.lightbox-image');
                
                // 定义控制图片变换的状态变量
                let scale = 1; // 当前缩放比例
                let isPanning = false; // 是否正在平移
                let startPoint = { x: 0, y: 0 }; // 平移起始点
                let currentPan = { x: 0, y: 0 }; // 当前平移量

                // 应用变换到图片元素
                function applyTransform() {
                    lightboxImage.style.transform = `translate(${currentPan.x}px, ${currentPan.y}px) scale(${scale})`;
                }

                // 重置所有变换状态
                function resetTransform() {
                    scale = 1;
                    currentPan = { x: 0, y: 0 };
                    lightboxImage.style.transition = 'transform 0.2s ease'; // 恢复平滑过渡
                    applyTransform();
                }

                // 为每张画廊图片添加点击事件，以打开灯箱
                galleryImages.forEach(img => {
                    img.addEventListener('click', () => {
                        lightboxImage.src = img.src; // 设置大图的源
                        lightbox.classList.add('active'); // 显示灯箱
                        document.body.classList.add('lightbox-open'); // 禁止背景滚动
                        resetTransform(); // 每次打开都重置状态
                    });
                });

                // 点击灯箱背景（非图片区域）关闭灯箱
                lightbox.addEventListener('click', (e) => {
                    if (e.target === lightbox) {
                        lightbox.classList.remove('active');
                        document.body.classList.remove('lightbox-open');
                    }
                });

                // 鼠标滚轮事件处理缩放
                lightbox.addEventListener('wheel', (e) => {
                    e.preventDefault(); // 阻止页面滚动
                    const rect = lightboxImage.getBoundingClientRect();
                    const delta = e.deltaY > 0 ? -0.1 : 0.1; // 根据滚轮方向决定缩放因子
                    const newScale = Math.max(0.5, Math.min(scale + delta, 5)); // 限制最小0.5倍，最大5倍

                    // 计算以鼠标指针为中心的缩放
                    const mouseX = e.clientX - rect.left;
                    const mouseY = e.clientY - rect.top;
                    
                    currentPan.x = mouseX - ((mouseX - currentPan.x) * (newScale / scale));
                    currentPan.y = mouseY - ((mouseY - currentPan.y) * (newScale / scale));
                    
                    scale = newScale;
                    applyTransform();
                });

                // 鼠标按下事件，开始平移
                lightboxImage.addEventListener('mousedown', (e) => {
                    if (scale > 1) { // 只有在图片放大后才允许平移
                        e.preventDefault();
                        isPanning = true;
                        startPoint = { x: e.clientX - currentPan.x, y: e.clientY - currentPan.y };
                        lightboxImage.style.transition = 'none'; // 拖动时移除平滑过渡，实现更灵敏的跟随效果
                    }
                });

                // 鼠标移动事件，执行平移
                window.addEventListener('mousemove', (e) => {
                    if (isPanning) {
                        e.preventDefault();
                        currentPan.x = e.clientX - startPoint.x;
                        currentPan.y = e.clientY - startPoint.y;
                        applyTransform();
                    }
                });
                
                // 鼠标松开事件，结束平移
                window.addEventListener('mouseup', () => {
                    if (isPanning) {
                        isPanning = false;
                        lightboxImage.style.transition = 'transform 0.2s ease'; // 恢复平滑过渡
                    }
                });
            }

            // 执行灯箱初始化
            setupAdvancedLightbox();
        });
    </script>
</body>
</html>
