<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片画廊</title>
    <meta name="description" content="一个展示精彩瞬间的瀑布流图片画廊。">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/medium-zoom@1.1.0/dist/medium-zoom.min.js"></script>

    <style>
        body { font-family: 'Inter', 'Noto Sans SC', sans-serif; background-color: #f0fdf4; color: #14532d; display: flex; flex-direction: column; min-height: 100vh; }
        /* body.lightbox-open { overflow: hidden; } /* 这一行可能不再需要，因为 medium-zoom 会自己处理 */
        .filter-btn { padding: 0.5rem 1rem; border-radius: 9999px; font-weight: 500; transition: all 0.2s ease; border: 1px solid transparent; cursor: pointer; }
        .filter-btn:hover { background-color: #dcfce7; }
        .filter-btn.active { background-color: #22c55e; color: white; border-color: #16a34a; }
        .grid-gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); grid-auto-rows: 10px; gap: 1rem; }
        .grid-item { position: relative; border-radius: 0.5rem; overflow: hidden; background-color: #e4e4e7; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); opacity: 0; transform: translateY(20px); transition: opacity 0.5s ease-out, transform 0.5s ease-out, box-shadow 0.3s ease; }
        .grid-item-wide { grid-column: span 2; }
        @media (max-width: 400px) { .grid-item-wide { grid-column: span 1; } }
        .grid-item.is-visible { opacity: 1; transform: translateY(0); }
        .grid-item img { cursor: pointer; width: 100%; height: 100%; object-fit: cover; display: block; transition: transform 0.4s ease; }
        .grid-item:hover img { transform: scale(1.05); }

        /* Lightbox related styles. Medium-zoom handles its own, so we can remove most of these. */
        /* 以下是你原有 Lightbox 的样式，如果使用 medium-zoom，大部分将不再需要，但保留一些通用样式无妨 */
        /* .lightbox { 
             display: none; 
        } */
        /* medium-zoom 会生成自己的 overlay 和 image 元素，因此以下样式不再需要 */
        /* .lightbox.active, .lightbox-image, .lightbox-btn, .lb-prev, .lb-next, .lb-close, .lb-counter, .lb-download */

        .back-to-top { position: fixed; bottom: 2rem; right: 2rem; background-color: #22c55e; color: white; width: 3rem; height: 3rem; border-radius: 9999px; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 8px rgba(0,0,0,0.2); cursor: pointer; opacity: 0; visibility: hidden; transform: translateY(20px); transition: all 0.3s ease; }
        .back-to-top.visible { opacity: 1; visibility: visible; transform: translateY(0); }
        /* medium-zoom overlay style */
        .medium-zoom-overlay { background-color: rgba(0, 0, 0, 0.9) !important; } /* 可以自定义背景色 */


        /* Sticky header optimization */
        .header-sticky {
            padding-top: 2rem;
            padding-bottom: 2rem;
            transition: padding 0.3s ease-in-out, transform 0.3s ease-in-out;
            transform: translateY(0); /* Initial state: fully visible */
            position: sticky; /* Ensure it stays at top */
            top: 0;
            z-index: 40;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            /* 新增：在默认状态下也使用flex，为了让scrolled-down状态下的居中更容易实现 */
            display: flex;
            flex-direction: column;
            justify-content: center; /* 默认居中，但会被 h1 的 margin-bottom 影响 */
            align-items: center;
        }

        .header-sticky.scrolled {
            padding-top: 1rem;
            padding-bottom: 1rem;
        }

        /* Optimize for hiding title on scroll */
        .header-sticky h1 {
            transition: opacity 0.3s ease-in-out, margin-bottom 0.3s ease-in-out;
            margin-bottom: 1rem;
        }

        .header-sticky.scrolled-down h1 {
            opacity: 0;
            height: 0;
            overflow: hidden;
            margin-bottom: 0; /* 确保标题隐藏后不占用底部外边距 */
            pointer-events: none;
        }

        .header-sticky.scrolled-down {
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
            /* 在 scrolled-down 状态下，让 flex 容器精确地居中其剩余内容（即 filter-buttons） */
            display: flex; /* 确保是 flex 容器 */
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            height: auto; /* 允许高度根据内容自适应 */
            min-height: calc(1rem + 0.5rem + 0.5rem); /* 约等于 filter-buttons 的高度加上上下 padding，确保有足够的空间 */
        }

        /* 确保filter buttons是紧凑的 */
        #filter-buttons {
            transition: none;
            margin-top: 0; /* 保持原样，与 flex 对齐不冲突 */
            margin-bottom: 0; /* 新增：确保按钮自身没有额外的底部外边距 */
        }
    </style>
</head>
<body class="antialiased">

    <header class="text-center header-sticky">
        <h1 class="text-4xl md:text-5xl font-bold text-green-900 mb-4">图片画廊</h1>
        <div id="filter-buttons" class="flex justify-center space-x-2">
            <button class="filter-btn active" data-filter="all">全部</button>
            <button class="filter-btn" data-filter="random">随机</button>
            <button class="filter-btn" data-filter="二次元">二次元</button>
            <button class="filter-btn" data-filter="风景">风景</button>
        </div>
    </header>

    <main class="container mx-auto px-6 py-8 md:py-10 flex-grow">
        <div id="gallery-container" class="max-w-7xl mx-auto grid-gallery"></div>
        <div id="loader" class="text-center py-8 text-green-700 hidden">正在加载更多...</div>
    </main>
    
    <footer class="text-center py-8 mt-auto border-t border-green-200">
        <p class="text-green-700">© 2025 图片画廊</p>
    </footer>

    <a class="back-to-top" title="返回顶部">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 19V5M5 12l7-7 7 7"/></svg>
    </a>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            
            // =================================================================
            // 数据中心：在这里管理您的所有图片
            // =================================================================
            const imageData = [
                { src: 'https://tu.665410.xyz/5VK3U8DR9Q1V.jpg', category: '风景' },
                { src: 'https://tu.665410.xyz/DY8Y4VG0HQ1V.png', category: '二次元' },
                { src: 'https://tu.665410.xyz/T3T0QM05HQ1V.jpg', category: '风景' },
                { src: 'https://tu.665410.xyz/7ZX4548R9Q1V.jpg', category: '二次元' },
                { src: 'https://tu.665410.xyz/DJUP64A4HQ1V.jpg', category: '风景' },
                { src: 'https://tu.665410.xyz/HU8A1PQ23Q1V.png', category: '二次元' },
                { src: 'https://tu.665410.xyz/5VK3U8DR9Q1V.jpg', category: '风景' },
                { src: 'https://tu.665410.xyz/DY8Y4VG0HQ1V.png', category: '二次元' },
                { src: 'https://tu.665410.xyz/T3T0QM05HQ1V.jpg', category: '风景' },
                { src: 'https://tu.665410.xyz/7ZX4548R9Q1V.jpg', category: '二次元' },
                { src: 'https://tu.665410.xyz/DJUP64A4HQ1V.jpg', category: '风景' },
                { src: 'https://tu.665410.xyz/HU8A1PQ23Q1V.png', category: '二次元' },
            ];

            // --- 全局变量 ---
            const galleryContainer = document.getElementById('gallery-container');
            const loader = document.getElementById('loader');
            const itemsPerLoad = 6;
            let currentFilter = 'all';
            let filteredData = []; 
            let itemsLoaded = 0;
            let isRendering = false;
            
            // --- medium-zoom 实例 ---
            let zoom; // 将 zoom 实例声明在全局，以便在 filter 时重用或销毁

            function initZoom() {
                // 如果已经有 zoom 实例，先销毁它，以避免重复绑定
                if (zoom) {
                    zoom.destroy();
                }
                // 初始化 medium-zoom 到所有 .grid-item img 元素
                zoom = mediumZoom(galleryContainer.querySelectorAll('.grid-item img'), {
                    margin: 24, // 放大时图片与屏幕边缘的距离
                    background: 'rgba(0, 0, 0, 0.9)' // 放大时的背景颜色
                });
            }

            function renderItems() {
                if (isRendering || itemsLoaded >= filteredData.length) { loader.classList.add('hidden'); return; }
                isRendering = true;
                loader.classList.remove('hidden');
                const itemsToRender = filteredData.slice(itemsLoaded, itemsLoaded + itemsPerLoad);
                let imagesToLoad = itemsToRender.length;
                if (imagesToLoad === 0) { 
                    isRendering = false; 
                    loader.classList.add('hidden'); 
                    // 每次渲染完成后，重新绑定 medium-zoom 到新加载的图片上
                    initZoom(); 
                    return; 
                }
                itemsToRender.forEach((data, index) => {
                    const item = document.createElement('div');
                    item.className = 'grid-item';
                    item.dataset.category = data.category; 
                    
                    const img = document.createElement('img');
                    img.src = data.src;
                    img.alt = data.category + '图片'; // 添加alt属性，有利于SEO和可访问性

                    img.onload = () => {
                        item.classList.add('is-visible');
                        resizeSingleGridItem(item);
                        imagesToLoad--;
                        if (imagesToLoad === 0) { 
                            isRendering = false; 
                            loader.classList.add('hidden'); 
                            // 当这批图片加载完成后，初始化/更新 medium-zoom
                            initZoom(); 
                        }
                    };
                    img.onerror = () => {
                        console.error('图片加载失败:', img.src);
                        item.remove();
                        imagesToLoad--;
                        if (imagesToLoad === 0) { 
                            isRendering = false; 
                            loader.classList.add('hidden'); 
                            initZoom(); // 即使有错误，也要尝试初始化
                        }
                    };
                    item.appendChild(img);
                    galleryContainer.appendChild(item);
                });
                itemsLoaded += itemsToRender.length;
            }

            function resizeSingleGridItem(item) {
                const img = item.querySelector('img');
                if (!img || !img.complete || img.naturalHeight === 0) return;
                const rowHeight = 10;
                const rowGap = 16;
                const ratio = img.naturalWidth / img.naturalHeight;
                if (ratio > 1.2) { item.classList.add('grid-item-wide'); } else { item.classList.remove('grid-item-wide'); }
                const clientWidth = img.clientWidth;
                if (clientWidth > 0) {
                    const scaledHeight = clientWidth / ratio;
                    const rowSpan = Math.ceil((scaledHeight + rowGap) / (rowHeight + rowGap));
                    item.style.gridRowEnd = `span ${rowSpan}`;
                }
            }

            function resizeAllGridItems() {
                const items = galleryContainer.querySelectorAll('.grid-item');
                items.forEach(resizeSingleGridItem);
            }
            window.addEventListener('resize', resizeAllGridItems);
            window.addEventListener('scroll', () => { 
                if (isRendering) return; 
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500 && itemsLoaded < filteredData.length) { 
                    renderItems(); 
                } 
            });

            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    if (isRendering) return;
                    currentFilter = button.dataset.filter;
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    galleryContainer.innerHTML = '';
                    itemsLoaded = 0;
                    
                    if (currentFilter === 'all') {
                        filteredData = imageData;
                    } else if (currentFilter === 'random') {
                        const shuffled = [...imageData];
                        for (let i = shuffled.length - 1; i > 0; i--) {
                            const j = Math.floor(Math.random() * (i + 1));
                            [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                        }
                        filteredData = shuffled;
                    } else {
                        filteredData = imageData.filter(item => item.category === currentFilter);
                    }
                    
                    setTimeout(() => {
                        renderItems();
                    }, 0);
                });
            });

            const backToTopBtn = document.querySelector('.back-to-top'); 

            window.addEventListener('scroll', () => { 
                if (window.scrollY > 300) { 
                    backToTopBtn.classList.add('visible'); 
                } else { 
                    backToTopBtn.classList.remove('visible'); 
                } 
                // Header sticky class toggle
                const header = document.querySelector('.header-sticky');
                if (window.scrollY > 0) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }

                // Logic for hiding title on scroll
                if (window.scrollY > 50) { 
                    header.classList.add('scrolled-down');
                } else {
                    header.classList.remove('scrolled-down');
                }
            }); 

            backToTopBtn.addEventListener('click', () => { 
                window.scrollTo({ top: 0, behavior: 'smooth' }); 
            });

            function initialize() {
                filteredData = imageData; 
                renderItems(); // Render initial batch and then initialize zoom
            }
            initialize();
        });
    </script>
</body>
</html>
